<div class="container-fluid">
  <div class="content p-2">
    <div class="col-12">
      <h4 class="text-center">Persona</h4>
      <div class="form-group row">
        <label for="" class="col-form-label col-4">Nombres:</label>
        <div class="col-8">
          <input type="text" name="txtNombre" id="txtNombre" class="form-control" [(ngModel)]="nombres">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-4">Apellidos:</label>
        <div class="col-8">
          <input type="text" name="txtApellidos" id="txtApellidos" class="form-control" [(ngModel)]="apellidos">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-4">Correo:</label>
        <div class="col-8">
          <input type="email" name="txtCorreo" id="txtCorreo" class="form-control" [(ngModel)]="correo">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-4">Teléfono:</label>
        <div class="col-8">
          <input type="text" name="txtTelefono" id="txtTelefono" class="form-control" [(ngModel)]="telefono">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-4">Dirección:</label>
        <div class="col-8">
          <input type="text" name="txtDireccion" id="txtDireccion" class="form-control" [(ngModel)]="direccion">
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-form-label col-4"></label>
        <div class="col-8">
          <button class="btn btn-warning" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
    <table class="table table-hover table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th colspan="2"></th>
        </tr>
      </thead>
      <tbody  *ngIf="personas" >
        <tr *ngFor="let persona of personas">
          <td>{{ persona.nombres }}</td>
          <td>{{ persona.apellidos }}</td>
          <td>{{ persona.correo }}</td>
          <td>{{ persona.telefono  }}</td>
          <td>{{ persona.direccion }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="delete(persona.id)">Eliminar</button>
          </td>
          <td>
            <button class="btn btn-sm btn-success" (click)="find(persona.id)">Buscar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
